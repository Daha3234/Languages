<!DOCTYPE html>
<html>
<head>
<style>
button {
     background-color: blue;
     color:white;
     font-size:20px;
     padding: 10px 20px;
     border: none;
     border-radius: 8px;
     cursor: pointer;
     transition: 0.3s;
}
button:hover {
     background-color: green;
     color:yellow;
     transform:scale(1.1);
}
</style>
</head>
<body>
<h2 style="text-align:center;">CSS Hover Effect Examlpe</h2>
<div style="text-align:center;">
  <button>Areeba!</button>
</div>
</body>
</html>
