<!DOCTYPE html>
<html>
<head>
  <title>List Example</title>
</head>
<body>

  <h1>HTML List Example</h1>

  <h2>🍎 Unordered List (Fruits)</h2>
  <ul>
    <li>Apple</li>
    <li>Banana</li>
    <li>Mango</li>
  </ul>

  <h2>📚 Ordered List (Study Subjects)</h2>
  <ol>
    <li>Math</li>
    <li>English</li>
    <li>Computer</li>
  </ol>

  <h2>🧾 Nested List Example</h2>
  <ul>
    <li>Fruits
      <ul>
        <li>Apple</li>
        <li>Banana</li>
      </ul>
    </li>
    <li>Vegetables
      <ul>
        <li>Carrot</li>
        <li>Potato</li>
      </ul>
    </li>
  </ul>

</body>
</html>
