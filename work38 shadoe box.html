<!DOCTYPE html>
<html>
<head>
<style>
button {
    background-color: #4CAF50;
    color: white;
    font-size: 20px;
    padding: 12px 24px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 4px 4px 10px gray; /* Button Shadow */
    transition: 0.3s;
}

button:hover {
    background-color: darkgreen;
    box-shadow: 6px 6px 15px black; /* Bigger shadow on hover */
}
</style>
</head>
<body>
<h2 style="text-align:center;">CSS Box Shadow Example</h2>
<div style="text-align:center;">
  <button>Areeba!</button>
</div>
</body>
</html>
