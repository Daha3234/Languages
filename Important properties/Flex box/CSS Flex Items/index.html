    <body>
        <h1>The order Property</h1>

<p>Use the order property to specify the display order of the flex items inside the flex container:</p>

<div class="container">
  <div style="order: shrink">shrink</div>
  <div style="order: flex-grow">flex-grow</div>
  <div style="order:  order "> order </div> 
  <div style="order: flex-basis">flex-basis</div>
</div>
    </body>
</html>
