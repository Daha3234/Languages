<!DOCTYPE html>
<html>
    <head>
        <title>
            Flex shrink
        </title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>The flex-shrink Property</h1>

<p>Let the third flex item shrink twice as much as the other flex items:</p>

<div class="container">
  <div>1</div>
  <div>2</div>
  <div style="flex-shrink: 2">3</div>
  <div>4</div>
  <div>5</div>
</div>

    </body>
</html>
