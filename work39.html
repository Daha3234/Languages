<!DOCTYPE html>
<html>
<head>
<style>
h1 {
   font-size: 50px;
   text-align: center;
   animation: movetext 3s infinite alternate;
}
@keyframes moveText {
    0% { color: red; transform: translateX(0); }
    50% { color: blue; transform: translateX(100px); }
    100% { color: green; transform: translateX(0); }
}

</style>
</head>
<body>
<h1>Animation Text</h1>
</body>
</html>
